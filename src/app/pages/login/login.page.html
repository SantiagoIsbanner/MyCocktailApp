<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class ="ion-padding">

<form [formGroup]="loginForm">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()" >Iniciar Sesión</ion-button>
  <ion-button expand="full" color="secondary" (click)="register()">Registrarse</ion-button>
  <ion-button expand="full" color="danger" (click)="loginGoogle()">
    <ion-icon name="logo-google"></ion-icon> Iniciar sesión con Google
  </ion-button>
</form>

</ion-content>
